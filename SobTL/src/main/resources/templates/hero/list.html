<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head" />


<body>
<div class="container">
    <div th:replace="fragments/header :: header" >
    </div>
    <div th:if="${not #lists.isEmpty(heroes)}">
        <h2>Heroes List</h2>
        <table class="table table-striped">
            <tr>
                <!--<th>Id</th>-->
                <th>Name</th>
                <th>Initiative</th>
                <th>MaxHP</th>
                <th>MaxSanity</th>
                <th>Defense</th>
                <th>Willpower</th>
                <th>toHitR</th>
                <th>toHitM</th>
                <th>combat</th>
                <th>maxGrit</th>
                <th>keywords</th>
                <th>abilities</th>
                <th>Actions</th>
            </tr>
            <tr th:each="hero : ${heroes}">
                <!--<td th:text="${hero.id}"></td>-->

                <td th:text="${hero.name}"></td>
                <td th:text="${hero.initiative}"></td>
                <td th:text="${hero.maxHealth}"></td>
                <td th:text="${hero.maxSanity}"></td>
                <td th:text="${hero.defense}"></td>
                <td th:text="${hero.willpower}"></td>
                <td th:text="${hero.toHitRange}"></td>
                <td th:text="${hero.toHitMelee}"></td>
                <td th:text="${hero.combat}"></td>
                <td th:text="${hero.maxGrit}"></td>
                <td >
                    <ul th:each="keyword : ${hero.keywords}">
                        <li th:text="${keyword}"></li>
                    </ul>
                </td>
                <td>
                    <ul th:each="abilitiy : ${hero.abilities}">
                        <li th:text="${abilitiy}"></li>
                    </ul>
                </td>
                <td>
                    <a th:href="${'/hero/' + hero.id}">View</a>
                </td>
                <!--<td><a th:href="${'/customer/show/' + customer.id}">View</a> </td>-->
                <!--<td><a th:href="${'/customer/edit/' + customer.id}">Edit</a> </td>-->
                <!--<td><a th:href="${'/customer/delete/' + customer.id}">Delete</a> </td>-->
            </tr>
        </table>
    </div>
    <!--<div class="row">-->
        <!--<div class="col-sm-3">-->
            <!--<a href="/customer/new">New Customer</a>-->
        <!--</div>-->
    <!--</div>-->
</div>

</body>
</html>
